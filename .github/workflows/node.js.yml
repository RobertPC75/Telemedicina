# Este flujo de trabajo realiza una instalación limpia de las dependencias de Node, las guarda/cacha, construye el código fuente y luego despliega a GitHub Pages

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]  # Usamos varias versiones de Node.js para garantizar compatibilidad

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci  # Instalar dependencias usando npm ci

    - name: Build the project
      run: npm run build --if-present  # Ejecuta la construcción de la aplicación

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4  # Usando la versión más reciente estable
      with:
        branch: gh-pages  # Rama donde se desplegarán los archivos generados
        folder: dist  # Carpeta donde Vite genera los archivos de producción
        token: ${{ secrets.GITHUB_TOKEN }}  # Token de autenticación de GitHub para hacer push a la rama gh-pages
